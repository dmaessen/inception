version: '3.8'


networks:
  inception:
    driver: "bridge"


services:
  mariadb:
    container_name: mariadb
    image: mariadb
    build: requirements/mariadb
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    environment:
      - MDB_HOST=${MDB_HOST}
      - MDB_NAME=${MDB_NAME}
      - MDB_USER=${MDB_USER}
      - MDB_PASSWORD=${MDB_PASSWORD}
      - MDB_ROOT_PASSWORD=${MDB_ROOT_PASSWORD}
    restart: unless-stopped

  wordpress:
    depends_on:
      - mariadb
    container_name: wordpress
    image: wordpress
    build:
      context: requirements/wordpress
    volumes:
      - wp_data:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    environment:
      - MDB_HOST=${MDB_HOST}
      - MDB_NAME=${MDB_NAME}
      - MDB_USER=${MDB_USER}
      - MDB_PASSWORD=${MDB_PASSWORD}
      - MDB_ROOT_PASSWORD=${MDB_ROOT_PASSWORD}
      - WP_TITLE=${WP_TITLE}
      - WP_ADMIN_USER=${WP_ADMIN_USER}
      - WP_ADMIN_PASSWORD=${WP_ADMIN_PASSWORD}
      - WP_ADMIN_MAIL=${WP_ADMIN_MAIL}
      - WP_USER=${WP_USER}
      - WP_USER_PASSWORD=${WP_USER_PASSWORD}
      - WP_USER_MAIL=${WP_USER_MAIL}
      - WP_URL=${WP_URL}
    restart: unless-stopped

  nginx:
    depends_on:
      - wordpress
    container_name: nginx
    image: nginx
    build:
      context: requirements/nginx
    ports:
      - "443:443"
    volumes:
      - wp_data:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: unless-stopped


volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/db # is this an issue??
      o: bind
  wp_data:
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/wp # is this an issue??
      o: bind
